message UnsyncOpts
{
	optional int32 turn = 1;	//帧数
	repeated Opts opts = 2;		//操作
}

message MsgLockStepBack
{
	optional int32 turn = 1;				//当前服务端的帧数
	repeated UnsyncOpts unsyncOpts = 2;		//未同步的所有操作
}